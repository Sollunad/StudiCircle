<ion-header>
  <ion-navbar>
    <ion-title>
      Passwort ändern
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="passMan-form7">
    <ion-item id="passMan-input8">
      <ion-label></ion-label>
      <ion-input type="password" placeholder="altes Passwort" name="pw_old" [(ngModel)]="pw_old"></ion-input>
    </ion-item>
    <ion-item id="passMan-input10">
      <ion-label></ion-label>
      <ion-input type="password" placeholder="neues Passwort" name="pw_new" [(ngModel)]="pw_new"></ion-input>
    </ion-item>
    <ion-item id="passMan-input9">
      <ion-label></ion-label>
      <ion-input type="password" placeholder="neues Passwort wiederholen" name="pw_new_confirm" [(ngModel)]="pw_new_confirm"></ion-input>
    </ion-item>
  </form>
  <button id="passMan-button6" ion-button color="primary" block on-click="managePassword()">
    Änderung bestätigen
  </button>
</ion-content>
