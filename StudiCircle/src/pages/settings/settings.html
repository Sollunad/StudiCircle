<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <ion-list id="settings-list8">
    <ion-item color="none" id="settings-list-item26">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        {{accountName}}
      </h2>
    </ion-item>
    <ion-item color="none" id="settings-list-item31">
      Change Name
    </ion-item>
    <ion-item color="none" on-click="goToChangeMail()" id="settings-list-item29">
      Change Mail
    </ion-item>
    <ion-item color="none" on-click="goToPassMan()" id="settings-list-item30">
      Change Password
    </ion-item>
  </ion-list>
  <ion-item id="settings-list-item666">
    <ion-label></ion-label>
    <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="pw_confirm"></ion-input>
  </ion-item>
  <button id="settings-button8" ion-button color="danger" block on-click="deleteAccount()">
    Delete Account
  </button>
</ion-content>
