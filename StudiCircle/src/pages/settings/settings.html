<ion-header>
  <ion-navbar>
    <ion-title>
      Einstellungen
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToFAQ()">
        FAQ
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <h2>
    {{accountName}}
  </h2>
  <ion-list id="settings-list8">
    <ion-item color="none" on-click="goToChangeMail()" id="settings-list-item29">
      E-Mail ändern
    </ion-item>
    <ion-item color="none" on-click="goToPassMan()" id="settings-list-item30">
      Passwort ändern
    </ion-item>
  </ion-list>
  <h3>Account löschen</h3>
  <ion-item id="settings-list-item666">
    <ion-label></ion-label>
    <ion-input clearInput clearOnEdit="false" type="password" placeholder="Passwort eingeben" [(ngModel)]="pw_confirm" (ionChange)="validateInput(pw_confirm)"></ion-input>
  </ion-item>
  <button id="settings-button8" ion-button [color]="deleteButtonColor" block on-click="deleteAccount()" [disabled]="!enabled">
    Account löschen
  </button>
</ion-content>
