<ion-header>
  <ion-toolbar>
    <ion-title>
      Abstimmung
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let userVote of userList">
      {{userVote.name}}
        <ion-icon *ngIf="userVote.vote===vote.COMMIT" [ngStyle]="{'color':'green'}" name='ios-thumbs-up' item-end></ion-icon>
        <ion-icon *ngIf="userVote.vote===vote.REJECT" [ngStyle]="{'color':'red'}" name='ios-thumbs-down' item-end></ion-icon>
        <ion-icon *ngIf="userVote.vote===vote.INTERESTED" [ngStyle]="{'color':'blue'}" name='ios-notifications' item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
