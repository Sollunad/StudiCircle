<ion-header>
  <ion-toolbar>
    <ion-title>
      Abstimmung
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of userList">
      {{user}}
      <ion-icon name="rose" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
