<ion-header>

  <ion-navbar>
    <ion-title>Post von {{this.postCreator}} am {{this.postDate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card color="primary">
    <ion-card-header>
      {{this.postCreator}}:
    </ion-card-header>
    <ion-card-content>
      {{this.postText}}
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-textarea placeholder="Leave a comment..." style="height: 68px;"></ion-textarea>
      <button float-right ion-button icon-only><ion-icon name="send"></ion-icon></button>
  </ion-card>

  <div  style="margin-left: 5%;" *ngFor="let comment of comments">
    <ion-card color="light">
      <ion-card-header>
        {{comment.userName}}:
      </ion-card-header>
      <ion-card-content>
        {{comment.text}}
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
