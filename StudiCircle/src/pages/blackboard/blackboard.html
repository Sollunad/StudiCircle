<ion-header>

  <ion-navbar>
    <ion-title>Blackboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Posts</h1>
  <ion-list id="posts">
    <ion-item-sliding *ngFor="let post of posts">
    <ion-item >
      <ion-card>
        <ion-item>
          <h1>{{post.userName}}</h1>
          <p>{{post.date}}</p>
        </ion-item>
        <ion-card-content>{{post.text}}</ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left small color="secondary" (click)="showPost(post)">
              <ion-icon name="text"></ion-icon>
              <div>Comments</div>
            </button>
            <button ion-button icon-left small color="danger" (click)="deletePost(post)">
              <ion-icon name="trash"></ion-icon>
              <div>Delete</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item *ngFor="let comment of post.comments">{{comment.text}}</ion-item>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" large icon-only (click)="addPost()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
