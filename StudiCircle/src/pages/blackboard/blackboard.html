<ion-header>

  <ion-navbar>
    <ion-title>Blackboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list id="posts">
    <ion-item-sliding *ngFor="let post of posts let member of memberList">
      <ion-item>
        <ion-card>
          <ion-item>
            <h1>{{post.title}}</h1>
            <p>{{post.createdAt | date: 'dd.MM.yy HH:mm' }} -
              <ion-badge item-end>@{{post.User.name}}</ion-badge>
            </p>
          </ion-item>
          <ion-card-content>{{post.body}}</ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left small color="secondary" (click)="showPost(post)">
                <ion-icon name="text"></ion-icon>
                {{post.Comments.length}} Comments
              </button>
              <button ion-button *ngIf="isAdminOrMod || post.UserId == currentUserID" icon-left small color="danger" (click)="deletePost(post)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item *ngFor="let comment of post.Comments">
                <p>{{comment.createdAt | date: 'dd.MM.yy HH:mm' }} -
                  <ion-badge color="dark" item-end>@{{comment.User.name}}</ion-badge>
                </p>
                {{comment.body}}
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" large icon-only (click)="addPost()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
