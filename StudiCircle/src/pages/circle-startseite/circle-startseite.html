<ion-header>
  <ion-navbar>
    <ion-title>{{circleName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content #popoverContent class="card-background-page">
  <div #popoverText class="text-to-change">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 *ngFor="let module of moduleList">
        <ion-card (click)="openPage(module)">
            <img src="assets/img/{{module.imageName}}"/>
            <div class="shadow"></div>
            <div class="card-title">{{module.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
</ion-content>
