<ion-header>
  <ion-navbar>
    <ion-title>{{circleName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-fab top right edge>
    <button ion-fab color="dark" mini><ion-icon name="more"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="openConfirmDialog()"><ion-icon name="exit"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 *ngFor="let module of moduleList">
        <ion-card (click)="openPage(module)">
            <img src="assets/img/{{module.imageName}}"/>
            <div class="shadow"></div>
            <div class="card-title">{{module.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
