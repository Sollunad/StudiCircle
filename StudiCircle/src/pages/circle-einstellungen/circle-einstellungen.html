<ion-header>
  <ion-navbar>
    <ion-title>
      Circle-Einstellungen
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <div class="spacer" style="width:300px;height:40px;" id="circleEinstellungen-spacer2"></div>
  <div id="circleEinstellungen-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:20px;">
      <strong>
        Sichtbarkeit
      </strong>
    </p>
  </div>
  <div class="spacer" style="width:300px;height:20px;" id="circleEinstellungen-spacer3"></div>
  <form id="circleEinstellungen-form6">
    <ion-item id="circleEinstellungen-select1">
      <ion-label>
        Sichtbarkeit
      </ion-label>
      <ion-select [(ngModel)]="visibility" name="maul" (ionChange)="onChange()">

        <ion-option value="1" [selected]="true">
          öffentlich
        </ion-option>
        <ion-option value="0">
          privat
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <div class="spacer" style="width: 100%; height: 40px;"></div>
  <button id="circleEinstellungen-button4" ion-button color="secondary" (click)="openConfirmDialog2()" block>
    Änderung speichern
  </button>
  <div class="spacer" style="width: 100%; height: 40px;"></div>
  <button id="circleEinstellungen-button5" ion-button color="secondary" (click)="openAdminSelect()" block>
    anderen Admin auswählen
  </button>
  <div class="spacer" style="width:300px;height:40px;" id="circleEinstellungen-spacer7"></div>
  <button id="circleEinstellungen-button2" ion-button color="secondary" (click)="openModuleSelect()" block>
    Module aktivieren/deaktivieren
  </button>
  <div class="spacer" style="width:300px;height:40px;" id="circleEinstellungen-spacer1"></div>
  <button id="circleEinstellungen-button3" ion-button color="danger" (click)="openConfirmDialog()" block>
    Diesen Circle löschen
  </button>
  <div class="spacer" style="width:300px;height:40px;" id="circleEinstellungen-spacer4"></div>

</ion-content>
