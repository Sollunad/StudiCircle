<ion-header>
  <ion-navbar>
    <ion-title>Mitglieder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-list>
    <ion-item *ngFor="let member of memberList" (click)="itemSelected(member)">
      {{ member.username }}
      <button ion-button *ngIf="isAdmin && member.role=='member'" color="secondary" (click)="promoteToModerator(member.uuid, circleId)" clear item-end><ion-icon style="font-size: 2em;" name="jet"></ion-icon></button>
      <button ion-button *ngIf="isAdmin && member.role=='mod'" color="secondary" (click)="demoteModerator(member.uuid, circleId)" clear item-end><ion-icon style="font-size: 2em;" name="aperture"></ion-icon></button>
      <button ion-button *ngIf="isAdmin && member.uuid != currentUserId" color="danger" (click)="removeCircleMember(member.uuid, circleId)" clear item-end><ion-icon style="font-size: 2em;" name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>

  <ion-fab  center bottom>
    <button ion-fab (click)="openInviteDialog()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
