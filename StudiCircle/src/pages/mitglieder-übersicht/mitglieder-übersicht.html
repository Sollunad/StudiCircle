<ion-header>
  <ion-navbar>
    <ion-title>Mitglieder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-list>
    <div ion-item *ngFor="let member of memberList" (click)="itemSelected(member)">
      {{ member.username }}
      <button ion-button color="danger" clear item-end><ion-icon style="font-size: 2em;" name="trash"></ion-icon></button>
    </div>
  </ion-list>
</ion-content>
