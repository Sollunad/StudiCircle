<ion-header>
  <ion-navbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <div class="spacer" style="height:100px;" id="logIn-spacer2"></div>

  </div>
  <form id="logIn-form6">
    <ion-item id="logIn-input13">
      <ion-input type="email" placeholder="you@studicircle.io" name="mail"></ion-input>
    </ion-item>
    <ion-item id="logIn-input14">

    </ion-item>
    <button id="logIn-button4" ion-button color="dark" block style="font-weight:500;" on-click="goToDashboard()">
      Log In

  <button id="logIn-button3" ion-button color="balanced" block style="font-weight:300;" on-click="goToGetInvolved()">
    Register now!
  </button>
