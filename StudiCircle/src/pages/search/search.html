<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
    <ion-buttons end>
      <button ion-button on-click="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <h1 id="search-heading3" style="color:#000000;">
    Search for Circles <span id="search-location">...</span>
  </h1>
  <form id="search-form12">
    <ion-searchbar (ionInput)="searchCircles()" name="search" [(ngModel)]="search"></ion-searchbar>

    <ion-label>Entfernung: <ion-badge item-end><span id="search-distance">1</span> km</ion-badge></ion-label>
    <ion-range min="0" max="5" snaps="true" color="secondary" (ionChange)="distanceChanged()" name="distance" [(ngModel)]="distance">
      <ion-icon range-left small name="locate"></ion-icon>
      <ion-icon range-right name="locate"></ion-icon>
    </ion-range>
  </form>

  <ion-list>
    <ion-item color="none" id="search-list-item19" *ngFor="let circle of circles">
      <ion-thumbnail item-left>
        <img />
      </ion-thumbnail>
      <button ion-button color="secondary" (click)="circleClicked(circle)">
        {{ circle.name }}
      </button>
      <button ion-button color="light" (click)="joinCircle(circle)">
        Beitreten
      </button>
    </ion-item>
  </ion-list>

</ion-content>
